<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
    <style>
        label {
            display: inline-block;
            margin: 10px 0;
        }
    </style>

</head>

<body>
    <main>
        <section>
            <form name="cadastro" method="post" action="cadastro.js">
                <!-- Campos, botoes-->
                <fieldset id="dados_pessoais">
                    <legend>Dados pesoais</legend>
                    <div>

                        <label for="nome">Nome:</label>

                        <input id="nome" type="text" placeholder="Seu nome" required>

                    </div>
                    <div>

                        <label for="email">Email: </label>

                        <input id="email" type="email" placeholder="email" required>

                    </div>
                    <div id="contato">
                        <label for="tel">Telefone: </label>
                        <input type="tel" placeholder="(xx) xxxxx-xxxx" required="required" pattern="[0-9]{2}-[0-9]{5}-[0-9]{4}">
                    </div>

                    <div id="genero">
                        <label for="genero">Gênero</label>
                        <input type="radio" value="masc" name="genero"><span>Masculino</span>
                        <input type="radio" value="femi" name="genero"><span>Feminino</span>

                    </div>
                    <div id="interesse">
                        <label for="">Area de intresse: </label>
                        <input type="checkbox" name="interesse" value="ti"><span>Tecnoligia da informação</span>
                        <input type="checkbox" name="interesse" value="comercial"><span>Comercial</span>
                        <input type="checkbox" name="interesse" value="financeiro"><span>Financeiro</span>
                    </div>

                    <div id="estado">
                        <label for="estado">Estado: </label>
                        <select name="uf" id="">
                            <option value="sp">São Paulo</option>
                            <option value="mg">Minas Gerais</option>
                            <option value="pe">Pernambuco</option>
                        </select>
                    </div>

                    <div class="observacoes">
                        <label for="">Observações:</label>
                        <textarea rows="5"></textarea>
                    </div>

                </fieldset>
                <fieldset id="dados_pj">
                    <legend>Dados de Pessoa Juridica</legend>
                    <div class="razao-social">
                        <label for="razaosocial">Razão Social: </label>
                        <input type="text" id="razaosocial" required placeholder="Razão social">
                    </div>
                    <div class="nome-fantasia">
                        <label for="nomefantasia">Nome Fantasia: </label>
                        <input type="text" id="nomefantasia" required placeholder="Nome Fantasia">
                    </div>
                    <div class="cnpj">
                        <label for="cp-cn">CNPJ: </label>
                        <input type="text" id="nomefantasia" required placeholder="CNPJ">
                    </div>
                    <div class="ie">
                        <label for="cp-ie">Inscrição Estadual: </label>
                        <input type="text" id="cp-ie" required placeholder="Inscrição Estadual">
                        <input type="checkbox" value="insento-ie"><span>Insento de Inscrição Estadual</span>
                    </div>


                </fieldset>

                <input type="submit" value="Cadastrar">

            </form>
        </section>
    </main>


    <footer>


    </footer>
</body>

</html>
