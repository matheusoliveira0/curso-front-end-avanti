<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        table, th, td {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <main>
        <section>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nome</th>
                        <th>Curso</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th>12345</th>
                        <th>Masheus</th>
                        <th>Gastronomia</th>
                        <th>Aprovado</th>
                    </tr>
                    <tr>
                        <th>34516</th>
                        <th>Maria</th>
                        <th>HTML</th>
                        <th>Aprovada</th>
                    </tr>
                    <tr>
                        <th>54586</th>
                        <th>Pedro</th>
                        <th>JavaScript</th>
                        <th>Aprovado</th>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="2">Curso FrontEnd</td>
                        <td colspan="2">Pense Avanti</td>
                    </tr>
                </tfoot>
            </table>
        </section>
    </main>
</body>
</html>
